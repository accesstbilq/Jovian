<!DOCTYPE html>
<html>
<head>
    <title>Vector Store Dashboard</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); 
            padding: 30px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            margin-bottom: 30px;
        }
        .header h1 { margin: 0 0 10px 0; font-size: 2.5em; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .filters { display: flex; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .filter-select, .search-input, .btn { padding: 12px 20px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; transition: all 0.3s; }
        .filter-select:focus, .search-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; cursor: pointer; font-weight: 600; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .btn-secondary { background: #6b7280; }
        .stats { display: flex; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
        .stat-card { 
            background: rgba(255,255,255,0.9); color: #1e293b; padding: 20px 25px; 
            border-radius: 16px; text-align: center; min-width: 120px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .vector-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap: 25px; }
        .vector-card { 
            background: rgba(255,255,255,0.95); border-radius: 20px; padding: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); transition: all 0.4s; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        }
        .vector-card:hover { transform: translateY(-8px); box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
        .category-badge { 
            display: inline-block; padding: 6px 16px; border-radius: 25px; 
            font-size: 13px; font-weight: 700; margin-right: 10px; margin-bottom: 10px;
        }
        .technical { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: white; }
        .domain { background: linear-gradient(135deg, #4ecdc4, #6be3d9); color: white; }
        .business { background: linear-gradient(135deg, #45b7d1, #5ec9e8); color: white; }
        .hiring { background: linear-gradient(135deg, #96ceb4, #b8e6cc); color: #2d5a3a; }
        .process { background: linear-gradient(135deg, #feca57, #fedc7d); color: #8b4513; }
        .content-preview { 
            font-size: 15px; line-height: 1.6; color: #475569; margin: 15px 0; 
            background: #f8fafc; padding: 20px; border-radius: 12px; border-left: 4px solid #667eea;
        }
        .metadata-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; font-size: 14px; }
        .metadata-item { background: #f1f5f9; padding: 12px; border-radius: 8px; }
        .loading { text-align: center; padding: 60px 20px; font-size: 18px; color: rgba(255,255,255,0.8); }
        .error { background: rgba(254, 226, 226, 0.9); color: #dc2626; padding: 25px; border-radius: 16px; margin: 30px 0; border-left: 5px solid #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Vector Store Dashboard</h1>
            <p><strong>Brihaspati Infotech</strong> - Master Taxonomy Embeddings</p>
            
            <div class="filters">
                <select id="categoryFilter" class="filter-select">
                    <option value="">üìÇ All Categories</option>
                </select>
                <input id="searchInput" placeholder="üîç Search content, keywords, projects..." class="search-input">
                <button onclick="fetchVectors()" class="btn">Search</button>
                <button onclick="clearFilters()" class="btn btn-secondary">Clear</button>
            </div>
            
            <div class="stats" id="stats" style="display: none;">
                <!-- Stats populated by JS -->
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">üîÑ Loading vectors...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="noResults" style="display: none; text-align: center; padding: 60px; color: rgba(255,255,255,0.8); font-size: 18px;">
            No vectors found matching your filters.
        </div>
        
        <div id="vectorsGrid" class="vector-grid" style="display: none;"></div>
    </div>

    <script>
        let allVectors = [];
        let categories = [];
        let stats = {};

        // Fetch vectors from API
        async function fetchVectors() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('vectorsGrid').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            
            try {
                const params = new URLSearchParams();
                if (category) params.append('category', category);
                if (search) params.append('search', search);
                
                const response = await fetch(`/api/vectors/?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    allVectors = data.data;
                    stats = data;
                    categories = data.categories;
                    
                    updateUI();
                } else {
                    showError(data.message || 'Failed to fetch vectors');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function updateUI() {
            document.getElementById('loading').style.display = 'none';
            
            // Update categories dropdown
            const select = document.getElementById('categoryFilter');
            select.innerHTML = '<option value="">üìÇ All Categories</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
            
            // Update stats
            updateStats();
            
            // Update vectors grid
            updateVectorsGrid();
        }

        function updateStats() {
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_vectors || 0}</div>
                    <div>Total Vectors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.filtered_count || 0}</div>
                    <div>Filtered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categories.length}</div>
                    <div>Categories</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('stats').style.display = 'flex';
        }

        function updateVectorsGrid() {
            const grid = document.getElementById('vectorsGrid');
            if (allVectors.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            }
            
            grid.innerHTML = allVectors.map(vector => `
                <div class="vector-card">
                    <div class="category-badge ${getCategoryClass(vector.metadata.category)}">
                        ${vector.metadata.category}
                    </div>
                    <div class="category-badge" style="font-size: 12px; opacity: 0.8; background: #e2e8f0; color: #475569;">
                        ${vector.metadata.evidence_type}
                    </div>
                    
                    <h3 style="margin: 15px 0 10px 0; color: #1e293b; font-size: 1.3em;">
                        ${vector.metadata.project_ref || 'Project Portfolio'}
                    </h3>
                    
                    <div class="content-preview">
                        ${vector.content}
                    </div>
                    
                    <div class="metadata-grid">
                        <div class="metadata-item">
                            <strong>Keywords:</strong><br>
                            <small>${vector.metadata.keywords}</small>
                        </div>
                        <div class="metadata-item">
                            <strong>Sub Type:</strong><br>
                            <small>${vector.metadata.sub_type}</small>
                        </div>
                        <div class="metadata-item">
                            <strong>Taxonomy Score:</strong><br>
                            <small>${vector.metadata.taxonomy_score}</small>
                        </div>
                        <div class="metadata-item">
                            <strong>Chunk ID:</strong><br>
                            <small>#${vector.metadata.chunk_id}</small>
                        </div>
                    </div>
                    
                    <details style="margin-top: 20px;">
                        <summary style="cursor: pointer; padding: 12px; background: #f1f5f9; border-radius: 8px; font-weight: 600; color: #475569;">
                            üìÑ Show Full Content
                        </summary>
                        <div style="margin-top: 15px; padding: 20px; background: #f8fafc; border-radius: 12px; font-size: 14px; white-space: pre-wrap;">
                            ${vector.full_content.substring(0, 2000)}
                        </div>
                    </details>
                </div>
            `).join('');
            
            grid.style.display = 'grid';
            document.getElementById('noResults').style.display = 'none';
        }

        function getCategoryClass(category) {
            const classes = {
                'Technical_Capability': 'technical',
                'Domain_Expertise': 'domain',
                'Business_Impact_Trust': 'business',
                'Engagement_Hiring': 'hiring',
                'Process_Communication': 'process'
            };
            return classes[category] || '';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = `
                ‚ùå ${message}<br>
                <button onclick="fetchVectors()" style="margin-top: 10px; padding: 8px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">üîÑ Retry</button>
            `;
            document.getElementById('error').style.display = 'block';
        }

        function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('searchInput').value = '';
            fetchVectors();
        }

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') fetchVectors();
        });

        // Initial load
        fetchVectors();
    </script>
</body>
</html>
