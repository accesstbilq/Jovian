<!DOCTYPE html>
<html lang="en" class="light dark">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brihaspati AI Consultant</title>

        <!-- Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet">

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#1B4FE0",
            primaryHover: "#163EB3",
            accent: "#3AA0FF",

            background: "#F9FAFB",
            surface: "#FFFFFF",
            border: "#E5E7EB",

            darkBg: "#0B1220",
            darkSurface: "#111827",
            darkBorder: "#1F2937",

            textPrimary: "#111827",
            textSecondary: "#4B5563",
            muted: "#9CA3AF",

            darkTextPrimary: "#F9FAFB",
            darkTextSecondary: "#D1D5DB",

            success: "#16A34A"
          },
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"]
          },
          borderRadius: {
            xl: "16px"
          }
        }
      }
    }
  </script>
        <style>


    @layer utilities {
        .scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .scrollbar::-webkit-scrollbar-track {
            border-radius: 100vh;
            background: rgb(17 24 39 / var(--tw-bg-opacity, 1));
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgb(246 227 57 / var(--tw-bg-opacity, 1));
            border-radius: 100vh;
            border: 1px solid #f6f7ed;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgb(246 227 57 / var(--tw-bg-opacity, 1));
        }
    }

        
    .typing-dot {
        width: 10px;
        height: 10px;
        background-color: #9CA3AF; /* muted gray */
        border-radius: 50%;
        animation: pulseDot 1.2s ease-in-out infinite;
    }

    .dark .typing-dot {
        background-color: #D1D5DB;
    }

    @keyframes pulseDot {
    0% {
        transform: scale(0.6);
        opacity: 0.4;
    }
    50% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(0.6);
        opacity: 0.4;
    }
    }

  </style>
    </head>

    <body
        class="bg-background dark:bg-darkBg text-textPrimary dark:text-darkTextPrimary font-sans">

        <div class="min-h-screen flex">

            <!-- SIDEBAR -->
            <aside
                class="w-72 bg-surface dark:bg-darkSurface border-r border-border dark:border-darkBorder flex flex-col">
                <div class="p-5 border-b border-border dark:border-darkBorder">
                    <div class="font-semibold text-lg">Your Conversations</div>
                    <button
                        class="mt-4 w-full bg-[#F6E339] hover:bg-[#F6E339]Hover text-black py-2 rounded-lg text-sm"
                        id="newChat">
                        + New Chat
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto px-4 py-4 space-y-6 text-sm">
                    <div>
                        <div
                            class="text-xs font-semibold text-muted dark:text-darkTextSecondary mb-2">TODAY</div>
                        <!-- <div class="space-y-1">
                            <div
                                class="p-3 rounded-lg bg-[#F6E339]/10 text-primary cursor-pointer">
                                Website Development Discussion
                            </div>
                            <div
                                class="p-3 rounded-lg hover:bg-background dark:hover:bg-darkBg cursor-pointer">
                                Mobile App Inquiry
                            </div>
                        </div> -->
                    </div>
                </div>
            </aside>

            <!-- MAIN -->
            <div
                class="flex-1 flex flex-col overflow-auto max-h-dvh overflow-y-auto scrollbar">

                <!-- HEADER -->
                <header
                    class="bg-surface dark:bg-darkSurface border-b border-border dark:border-darkBorder px-6 py-4 flex justify-between items-center sticky top-0">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-9 h-9 bg-[#F6E339] text-black rounded-lg flex items-center justify-center font-bold">BI</div>
                        <div>
                            <div class="font-semibold">AI Project
                                Consultant</div>
                            <div
                                class="text-xs text-muted dark:text-darkTextSecondary">Brihaspati
                                Infotech</div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div
                            class="flex items-center gap-2 text-sm text-success">
                            <span
                                class="w-2 h-2 bg-success rounded-full"></span>
                            Online
                        </div>

                        <!-- THEME TOGGLE -->
                        <button id="themeToggle"
                            class="w-9 h-9 flex items-center justify-center rounded-lg border border-border dark:border-darkBorder hover:bg-background dark:hover:bg-darkBg">
                            üåô
                        </button>
                    </div>
                </header>

                <!-- CHAT -->
                <main
                    class="flex-1 flex items-center justify-center">
                    <div id="messages"
                        class="w-full max-w-4xl px-6 py-10 flex flex-col  gap-8">

                        <div id="emptyState" class="text-center mt-10">
                            <h1 class="text-3xl font-bold mb-3">
                                Tell us about your project idea
                            </h1>
                            <p
                                class="text-textSecondary dark:text-darkTextSecondary">
                                Web ‚Ä¢ Mobile ‚Ä¢ AI ‚Ä¢ SaaS ‚Ä¢ Enterprise Solutions
                            </p>
                        </div>
                        <div id="sendFirstMessage">
                            <form
                                id="firstChatForm"
                                class="w-full max-w-3xl flex items-center gap-3
                                border border-[#6B5FA7] rounded-2xl
                                px-4 py-3 bg-black">

                                <textarea
                                    id="firstMessageInput"
                                    rows="1"
                                    placeholder="Ask me anything about LangChain..."
                                    class="flex-1 resize-none bg-transparent text-white
                                placeholder-gray-400 text-sm
                                focus:outline-none overflow-y-auto"></textarea>

                                <button
                                    type="submit"
                                    class="bg-[#F6E339] hover:bg-[#F6E339] text-black
                                px-5 py-2 rounded-xl font-medium">
                                    Send
                                </button>

                            </form>
                        </div>
                    </div>
                </main>

                <!-- INPUT -->
                <footer id="fotterChat"
                    class="hidden flex justify-center dark:border-darkBorder px-6 py-4 sticky bottom-0">

                    <form
                        id="chatForm"
                        class="w-full max-w-4xl flex items-center gap-3
                                border border-[#6B5FA7] rounded-2xl
                                px-4 py-3 bg-black">

                        <textarea
                            id="messageInput"
                            rows="1"
                            placeholder="Ask me anything about LangChain..."
                            class="flex-1 resize-none bg-transparent text-white
                                placeholder-gray-400 text-sm
                                focus:outline-none overflow-y-auto"></textarea>

                        <button
                            type="submit"
                            class="bg-[#F6E339] hover:bg-[#F6E339] text-black
                                px-5 py-2 rounded-xl font-medium">
                            Send
                        </button>

                    </form>
                </footer>

            </div>
        </div>

        <!-- THEME SCRIPT -->
        <script>
  const toggleBtn = document.getElementById('themeToggle');
  const html = document.documentElement;

  // Load saved theme
  if (localStorage.theme === 'dark') {
    html.classList.add('dark');
    toggleBtn.textContent = '‚òÄÔ∏è';
  }

  toggleBtn.addEventListener('click', () => {
    html.classList.toggle('dark');
    const isDark = html.classList.contains('dark');
    localStorage.theme = isDark ? 'dark' : 'light';
    toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
        <script src="{% static 'jovian/js/chatbot.js' %}"></script>
    </body>
</html>
